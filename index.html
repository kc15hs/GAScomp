<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>ガソリン費用計算</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="app-bar">
    <h1>ガソリン費用計算</h1>
  </header>

  <main class="container">
    <!-- 基本入力 -->
    <section class="card">
      <h2>基本入力</h2>
      <div class="grid-2 titles">
        <div class="th">燃費 (km/ℓ)</div>
        <div class="th">ガソリン単価 (円/ℓ)</div>
      </div>
      <div class="grid-2 inputs">
        <div>
          <input id="eff" type="number" inputmode="decimal" step="0.1" min="0.1"
                 placeholder="例: 15.0" aria-label="燃費 (km/ℓ)" />
        </div>
        <div>
          <input id="price" type="number" inputmode="decimal" step="1" min="0"
                 placeholder="例: 170" aria-label="ガソリン単価 (円/ℓ)" />
        </div>
      </div>
    </section>

    <!-- 区間入力 -->
    <section class="card">
      <h2>距離（km）</h2>

      <!-- タイトル行（MM/DD補足は削除済み） -->
      <div class="segments-title">
        <span>選択</span>
        <span>日付</span>
        <span>走行距離</span>
        <span>スタート距離</span>
        <span>エンド距離</span>
        <span>割り勘人数</span>
        <span>削除</span>
      </div>

      <div id="segments" class="segments"></div>

      <div class="segment-actions">
        <button id="addSeg" type="button">＋ 区間を追加</button>
        <button id="clearSeg" type="button" class="ghost">クリア</button>
      </div>

      <div class="sumline">
        合計距離：<span id="sumKm">0</span> km
      </div>
    </section>

    <!-- 結果 -->
    <section class="card result">
      <h2>結果</h2>
      <div class="result-grid">
        <div>
          <div class="label">必要燃料</div>
          <div class="value"><span id="liters">0.00</span> ℓ</div>
        </div>
        <div>
          <div class="label">合計費用</div>
          <div class="value" id="total">¥0</div>
        </div>
        <div>
          <div class="label">1kmあたり</div>
          <div class="value" id="perKm">¥0.00</div>
        </div>
        <div>
          <div class="label">1人あたり</div>
          <div class="value" id="perPerson">¥0</div>
        </div>
      </div>
      <div class="note" id="warn"></div>
      <div class="actions">
        <button id="shareBtn" type="button">結果を共有</button>
        <button id="resetBtn" type="button" class="ghost">リセット</button>
      </div>
    </section>
  </main>

  <footer class="foot-note">
    オフライン可・端末に値を保存（localStorage）
  </footer>

  <script src="script.js"></script>
</body>
</html>
